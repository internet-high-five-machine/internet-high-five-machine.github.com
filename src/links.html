    #canvasParent {margin-top:0;margin-bottom:1em;padding:0;border:0}

Links to a few websites that I like, arranged in a Voronoi diagram courtesy
of some very lazy hacking of <a 
    href="https://github.com/gorhill/Javascript-Voronoi">Javascript-Voronoi</a>.

<script type="text/javascript">
    $$(document).ready(function (){
        VoronoiLinks.init();
    });
</script>

<center>
<div id="canvasParent">
    <canvas id="voronoiCanvas" width="800" height="600" style="cursor: pointer"
        border="0" onclick="VoronoiLinks.arbitraryAction(event);"
        onmousemove="VoronoiLinks.updateInformation(event);"></canvas>	
    </div>
    <div id="voronoiCellid">&nbsp;</div>
</center>
